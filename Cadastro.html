  <body>
    <header id="voltar">

        <a href="index.html" target="__blank">Voltar</a>

      <div id="conteiner">
        
        <section id="#oportunidade">
          <h1>Programador Junior - Cadastro</h1>
          <img class="logo" src="img/codando.png">
          <h1>Preencha seus dados</h1>

          <div id="dados">
            <form id="formulario" name="formulario" method="post" action="#">
              <fieldset>
              <legend>Dados Pessoais</legend>
              <label for="nome">Nome:</label>
              <br>
              <input id="nome" type="text" name="nome" placeholder="Informe seu nome" maxlength="30" minlength="3" pattern="[a-zA-Z\s]+" onblur="NomeIsValid()" required>
              <br>
  
              <label for="cpf">CPF:</label>
              <br>
              <input id="cpf" type="text" name="cpf" placeholder="Informe um CPF válido no padrão XXX.XXX.XXX-XX" maxlength="14" minlength="14" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" onblur="CpfIsValid()" required>
              <br>
  
              <label for="email">E-mail</label>
              <br>
              <input id="email" type="email" name="email" placeholder="Informe um email válido" pattern="^[\w._-]+@[\w._-]+\.[\w]+" onblur="EmailIsValid()" required>
              <br>

              <label for="github">Github</label>
              <br>
              <input id="github" type="url" name="github" placeholder="Informe seu github no padrão https://github.com/UserName/" minlength="23" maxlength="50" pattern="[https]{5}:\/\/[github.com]{10}\/[a-zA-Z\s]+\/" onblur="GithubIsValid()" required>
              <br>
  
              <label for="sexo">Sexo</label>

              <br>
